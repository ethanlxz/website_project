<!DOCTYPE html>
<html>
<head>
    <title>Product Management</title>
    <link rel="stylesheet" href="product_admin.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <button id="addButton">Add Product</button>
		<button id="addButton" onclick="document.location='../admin_page/admin.html'">Back to home</button>
        <table id="ProductTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ProductList">
            </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Your Product</h2>
            <input type="hidden" id="customerId">
            <input type="text" id="name" placeholder="Product Name">
            <input type="text" id="price" placeholder="Price">
            <select id="category">
                <option value="Shoe">Shoe</option>
                <option value="Clothes">Clothes</option>
            </select>
            <button id="saveButton">Save</button>
        </div>
    </div>

    <script src="product_admin.js"></script>
</body>
</html>
