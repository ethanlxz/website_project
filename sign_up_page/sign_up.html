<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="sign_up.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link href="../header/image/NIKE.ico" rel="icon"/>

		
    </head>
    <body>
        <div class="container">
            <div class="form-wrapper">
                <div class="banner">
                    <h1>IT'S BETTER AS A MEMBER.</h1>
                    <p>Move, shop, customize and celebrate with the best of Nike.</p>
                </div>
                <div class="green-bg">
                    <button type="button">Join Us</button>
                </div>
                <form class="signup-form">
                    <!-- <h1>Create Account</h1> -->
					<img class="logo" src="../header/image/nike.png"/>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" id="username"/>
						<p>message</p>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email"/>
						<p>message</p>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password"/>
						<p>message</p>
                    </div>
                    <button type="button" id="submit">Let's go</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
